<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Meine Website mit Blog</title>
  <style>
    /* Hier kannst du CSS reinpacken */
  </style>
</head>
<body>

  <!-- Navigation / Reiter-Leiste -->
  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('projekte')">Projekte</button>
    <button onclick="showTab('blog')">Blog</button>
    <button onclick="showTab('about')">Über mich</button>
  </nav>

  <!-- Reiter Inhalte -->
  <div id="home" class="tab">Hier kommt dein Home-Inhalt rein</div>
  <div id="projekte" class="tab" style="display:none;">Hier deine Projekte</div>

  <!-- Blog-Tab mit Blog-Liste und Detailansicht -->
  <div id="blog" class="tab" style="display:none;">
    <ul id="blog-list">
      <li data-id="1" style="cursor:pointer; padding:8px; border-bottom:1px solid #ccc;">Erste Schritte mit Node.js</li>
      <li data-id="2" style="cursor:pointer; padding:8px; border-bottom:1px solid #ccc;">Einfache Website mit HTML & CSS</li>
      <li data-id="3" style="cursor:pointer; padding:8px;">Tipps für effektives Lernen</li>
    </ul>

    <div id="detail" style="display:none; margin-top:20px;">
      <h2 id="detail-title"></h2>
      <img id="detail-image" src="" alt="" style="max-width:100%; margin:10px 0;">
      <p id="detail-text"></p>
      <button onclick="showBlogList()">Zurück zur Übersicht</button>
    </div>
  </div>

  <div id="about" class="tab" style="display:none;">Hier Infos über dich</div>

  <!-- JavaScript am Ende vor </body> -->
  <script>
    const posts = {
      1: {
        title: "Erste Schritte mit Node.js",
        image: "https://via.placeholder.com/600x200?text=Node.js",
        text: "Node.js ist eine tolle Plattform, um JavaScript auch auf dem Server zu nutzen. Ich habe gelernt, wie man einfache Server baut und mit Daten arbeitet."
      },
      2: {
        title: "Einfache Website mit HTML & CSS",
        image: "https://via.placeholder.com/600x200?text=HTML+%26+CSS",
        text: "Mit HTML und CSS kann man Webseiten gestalten. Ich habe gelernt, wie man Layouts baut und Farben und Schriften anpasst."
      },
      3: {
        title: "Tipps für effektives Lernen",
        image: "https://via.placeholder.com/600x200?text=Lernen",
        text: "Beim Lernen hilft es, regelmäßig Pausen zu machen, Übungen zu machen und nicht alles auf einmal zu wollen."
      }
    };

    const blogList = document.getElementById('blog-list');
    const detail = document.getElementById('detail');
    const detailTitle = document.getElementById('detail-title');
    const detailImage = document.getElementById('detail-image');
    const detailText = document.getElementById('detail-text');

    blogList.addEventListener('click', e => {
      if(e.target.tagName === 'LI') {
        const id = e.target.dataset.id;
        const post = posts[id];
        detailTitle.textContent = post.title;
        detailImage.src = post.image;
        detailImage.alt = post.title;
        detailText.textContent = post.text;

        blogList.style.display = 'none';
        detail.style.display = 'block';
      }
    });

    function showBlogList() {
      detail.style.display = 'none';
      blogList.style.display = 'block';
    }

    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.style.display = 'none');
      document.getElementById(tabName).style.display = 'block';

      if(tabName === 'blog') {
        showBlogList();
      }
    }

    // Starte mit Home Tab
    showTab('home');
  </script>

</body>
</html>
